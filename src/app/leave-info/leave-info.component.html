<div class="ID1">
<table style="border: black;">
    <tr style="border: black; background-color: rgb(231, 170, 223); margin-left: 10px;">
    <th>Leave ID</th>
    
    <th>Employee Name</th>
    <th>Leave Type</th>
    <th>Start Date</th>
    <th> End Date</th>
    <th>Description</th>
    <th>Status</th>
</tr>
<tr style=" border: black;" *ngFor="let leave of leaveList">

   </td>
    <td>{{leave.empName}}
    </td>
    <td>{{leave.leaveType}}</td>
    <td>{{leave.startDate}}</td>
    <td>{{leave.endDate}}</td>
    <td>{{leave.description}}</td>
    <td><button style="background-color: rgb(13, 129, 13); color: white; margin-left: 10px;" value="1" [(ngModel)]="approve" (click)="OnSubmit(leave.lid)">Approve</button>
        <button style="background-color: rgb(219, 16, 16); color: white; margin-left: 20px;" value="0" [(ngModel)]="reject" (click)="OnSubmit1(leave.lid)" >Reject</button></td>


</tr>
